<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'
     width='200' height='200' viewPort='0 0 200 200'>
  <rect x='50' y='50' width='100' height='100' fill='red'>
    <set attributeName='fill' attributeType='CSS' to='green' begin='0s'></set>
    <!-- <animate attributeName='y' attributeType='XML' from='50' to='100' begin='0s' dur='3s'></animate> -->
    <animateTransform attributeName='transform' attributeType='XML'
                      type='rotate' from='0 100,100' to='360 100,100' dur='3s' repeatCount='indefinite'></animateTransform>
  </rect>
  <!-- <script xlink:href='js/smil.user.js'></script> -->
</svg>
